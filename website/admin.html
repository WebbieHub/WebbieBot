<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="js/actions.js"></script>
    <link rel="stylesheet" href="css/dist/index.css">
    <title>Admin</title>
</head>
<body>
    <h1>Admin</h1>
    <div>
        <h2>Get User:</h2>
        <label for="userid">userId:</label>
        <input type="text" name="userid" id="userid-in" onchange="setData(event)" />
    </div>
    <div>
        <h2>Stats:</h2>
        <table>
            <thead>
                <th>Key:</th>
                <th>Value:</th>
            </thead>
            <tbody>
                <tr>
                    <td>xp:</td>
                    <td id="xp-target">0</td>
                </tr>
                <tr>
                    <td>level:</td>
                    <td id="level-target">0</td>
                </tr>
                <tr>
                    <td>streak:</td>
                    <td id="streak-target">0</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
